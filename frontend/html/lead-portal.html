<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/eg/wp-content/plugins/lead-marketplace/frontend/js/lead-portal.js"></script>
</head>
<body>
<div class="container col-lg-12">
    <div class="container col-sm-6" id="stamp">
        <div class="contents">
            <div class="col-sm-12 bgimg">
                <ul class="card-cont">
                    <li><i class="fa fa-user fa-fw" aria-hidden="true"></i> '.$name.'</li>
                    <li><i class="fa fa-map-marker fa-fw" aria-hidden="true"></i> '.$location.'</li>
                    <li><i class="fa fa-tag fa-fw" aria-hidden="true"></i> '.$category.'</li>
                </ul>
            </div>
        </div>
        <div class="content col-sm-12">
            <h6>Asks</h6>
            <p>'.$query.'</p>
            <div class="hide_lead">
                <a href="#" class="btn btn-danger hidden-xs"><i class="fa fa-eye-slash icof" aria-hidden="true">
                    Hide</i></a>
            </div>
            <div class="unlock">
                <a href="#" class="btn btn-success"><i class="fa fa-unlock-alt icof" aria-hidden="true"> Unlock</i></a>
            </div>
        </div>
    </div>
</div>
<div ng-app="learnAngular">
    <div ng-controller="postExample">
        <form ng-submit="submit()">
            <input type="text" ng-model="post.title"/>
            <input type="submit" value="Save" ng-hide="post.title == 'Enter Title'"/>
        </form>
        <div>{{post.title}}</div>
    </div>

    <div ng-controller="postsExample">
        <h3>Posts:</h3>
        <div ng-repeat="post in posts">
            {{post.title}}
        </div>
    </div>
</div>
<div ng-app="myApp1">
    <p>Name: <input type="text" ng-model="name"></p>
    <p ng-bind="name"></p>
</div>
</body>
</html>
