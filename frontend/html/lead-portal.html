<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container col-lg-12" ng-app="leadPortalModule">
    <div ng-controller="leadsFromAPI">
        <div ng-repeat="card in cards">
            <div class="container col-sm-6" id="stamp">
                <div class="contents">
                    <div class="col-sm-12 bgimg">
                        <ul class="card-cont">
                            <li><i class="fa fa-user fa-fw" aria-hidden="true"></i>{{card.Name}}</li>
                            <li><i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>{{card.Location}}</li>
                            <li><i class="fa fa-tag fa-fw" aria-hidden="true"></i>{{card.Category}}</li>
                        </ul>
                    </div>
                </div>
                <div class="content col-sm-12">
                    <h6>Asks</h6>
                    <p>{{card.Query}}</p>
                    <div class="hide_lead">
                        <a href="#" class="btn btn-danger hidden-xs"><i class="fa fa-eye-slash icof" aria-hidden="true">
                            Hide</i></a>
                    </div>
                    <div class="unlock">
                        <a href="#" class="btn btn-success"><i class="fa fa-unlock-alt icof" aria-hidden="true">
                            Unlock</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
